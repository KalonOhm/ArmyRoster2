<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>40k Tournament Roster 2</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <style>
      body {
        padding: 30px;
      }
      select:invalid {
        color: gray;
      }
      option {
        color: black;
      }
    </style>
  </head>
  <body style="background-color: rgb(80, 103, 217)">
    <div class="container mt-5">
      <div class="jumbotron">
        <h1>
          <strong> CRUD Army Constructor </strong>
        </h1>
      </div>
      <div class="main row justify-content-center">
        <h2>Enter Army Info</h2>
        <div class="card">
          <form
            action=""
            id="student-form"
            class="card-body row mb-4 justify-content-center"
            autocomplete="off"
          >
            <div class="col-4 mb-1">
              <label for="firstName" class="form-label">First Name</label>
              <input
                class="form-control"
                id="firstName"
                type="name"
                placeholder="Enter First Name"
              />
            </div>

            <div class="col-4 mb-1">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                class="form-control"
                id="lastName"
                type="name"
                placeholder="Enter Last Name"
              />
            </div>

            <div class="col-4 mb-1">
              <label for="playerFaction" class="form-label"
                >Player Faction</label
              >
              <select
                required
                id="playerFaction"
                class="form-select"
                placeholder="Enter Army Keyword"
              >
                <option value="" disabled selected hidden>Choose...</option>
                <option value="Adepta Sororitas">Sisters of battle</option>
                <option>Adeptus Custodes</option>
                <option>Adeptus Mechanicus</option>
                <option value="Astra Militarum">Imperial Guard</option>
                <option>Grey Knights</option>
                <option>Imperial Knights</option>
                <option value="Adeptus Astartes">Space Marines</option>
                <option>Chaos Daemons</option>
                <option>Chaos Knights</option>
                <option>Chaos Space Marines</option>
                <option>Death Guard</option>
                <option>Thousand Sons</option>
                <option value="Aeldari">Craftworlds Eldar</option>
                <option value="Drukhari">Dark Eldar</option>
                <option>Genestealer Cults</option>
                <option>Necrons</option>
                <option>Orks</option>
                <option>T'au Empire</option>
                <option>Tyranids</option>
                <option>Other</option>
              </select>
            </div>

            <div class="col-3 mb-1">
              <label for="armySubfaction" class="form-label"
                >Army Subfaction</label
              >
              <input
                class="form-control"
                id="armySubfaction"
                type="text"
                placeholder="Enter Subfaction"
              />
            </div>

            <div class="col-3 mb-3">
              <label for="pointCost" class="form-label">Point Cost</label>
              <input
                class="form-control"
                id="pointCost"
                type="number"
                placeholder="Enter Point Value"
              />
            </div>

            <div class="col-3 mb-3">
              <label for="primaryDetachment" class="form-label"
                >Primary Detachment</label
              >
              <select required id="primaryDetachment" class="form-select">
                <option value="" disabled selected hidden>Choose...</option>
                <option>Patrol</option>
                <option>Battalion</option>
                <option>Brigade</option>
                <option>Vanguard</option>
                <option>Spearhead</option>
                <option>Outrider</option>
                <option>Supreme Command</option>
                <option>Super-Heavy</option>
                <option>Super-Heavy Auxuliary</option>
                <option>Fortification Network</option>
                <option>Auxuliary Support</option>
              </select>
            </div>

            <div class="col-3 mb-3">
              <label for="remainingCP" class="form-label"
                >Remaining Command Points</label
              >
              <select required id="remainingCP" class="form-select">
                <option value="" disabled selected hidden>Unspent CP</option>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>

            <div class="">
              <input
                class="btn btn-primary add-btn col-12"
                type="submit"
                value="Submit Army"
              />
            </div>
          </form>
        </div>
        <div>
          <h2>Armies in Tournament</h2>
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th colspan="2">Player Name</th>
                <!-- First name -->
                <th>Army Name</th>
                <!-- last name -->
                <th>Subfaction</th>
                <!-- roll no -->
                <th>Point Cost</th>
                <th>Detachment</th>
                <th>CP</th>
                <th>Actions</th>
                <!-- actions -->
              </tr>
            </thead>
            <tbody id="student-list">
              <!-- <td>Dear</td>
              <td>Mister</td>
              <td>Programmer</td>
              <td>32</td>
              <td>Dear</td>
              <td>Programmer</td>
              <td>32</td>
              <td>
                <a href="#" class="btn btn-warning edit">Edit</a>
                <a href="#" class="btn btn-danger delete">Delete</a>
              </td> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
